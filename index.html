<!doctype html>
<html id="html" data-theme="bumblebee" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="p-2">
  <div class="hero pt-5">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <div class="my-3 flex justify-center w-full">
       <img id="clanBadge" class="h-[128px] w-[128px]">
      </div>
      <h1 id="clanName" class="text-5xl font-bold"></h1>
      <p id="clanTag" class="font-bold opacity-90"></p>
    </div>
  </div>
</div>


  
<div class="swiper w-full py-3 mb-8">
  <div class="swiper-wrapper h-full py-2 px-1">
    <div class="swiper-slide">
      <div class="card w-96 bg-base-100 card-md shadow-sm">
        <div class="card-body">
          <div id="clanLabel" class="flex justify-center gap-3 mb-2 pt-2">
          </div>
          
        <div id="gridInfo" class="flex flex-wrap gap-2 justify-center">
        </div>
        </div>
      </div>
    </div>
    <div class="swiper-slide" data-swiper-autoplay="2000">
      <div class="card w-96 bg-base-100 card-md shadow-sm">
        <div class="card-body">
          <h1 class="bold">Clan Description :</h1>
          <p id="description"></p>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  
<div class="swiper px-48 w-full py-3 mb-4">
  <div class="swiper-wrapper h-full py-2 px-1">
    <div class="swiper-slide px-1">
     <div class="h-full">
     <div class="flex justify-between mx-5">
      <h1 class="btn btn-neutral text-2xl font-medium">Member</h1>
      <h1 id="totalMember" class="btn btn-neutral text-2xl font-medium">0/0</h1>
        </div>
      
      <ul id="playerList" class="list bg-base-300 rounded-box max-h-[600px] overflow-y-scroll border border-base-300 shadow-md px-2 mx-2 py-2 my-5">
      </ul>
      </div>
    </div>
    
    <div class="swiper-slide px-1">
      <div class="h-full">
        <div class="flex justify-between mx-5">
          <h1 class="btn btn-neutral text-2xl font-medium">War Logs</h1>
           <div class="tooltip tooltip-left" data-tip="win/lose"> 
          <h1 id="totalWarlogs" class="btn btn-neutral text-2xl font-medium">0/0</h1>
        </div>
        </div>
      <ul id="warLogList" class="list bg-base-300 rounded-box max-h-[600px] overflow-y-scroll border border-base-300 shadow-md px-2 py-2 my-5"> </ul>
      </div>
    </div>



   <div class="swiper-slide px-1">
     <div class="h-full">
     <div class="flex justify-between mx-5">
      <h1 class="btn btn-neutral text-2xl font-medium">Ongoing War</h1>
      <h1 id="ongoingWarState" class="btn btn-neutral text-2xl font-medium">war state</h1>
        </div>
        
      <div class="card w-96 bg-base-100 card-md shadow-sm mt-4 pb-0">
        <div class="card-body pb-2">
          
      <div id="ongoingWarVersus" class="flex justify-between">
      </div>
      <div id="ongoingWarProgress" class="bg-base-200 rounded h-2"></div>
      <div id="ongoingWarLeft"></div>
        </div>
      </div>
<ul id="ongoingWarsPlayers" class="list bg-base-300 rounded-box max-h-[500px] overflow-y-scroll border border-base-300 shadow-md px-2 mx-2 py-2 my-5">
</ul>

      </div>
    </div>
  </div>
</div>
  
  
    <p class="text-center opacity-50">
     <a target="_blank" href="https://github.com/mininxd/coc-api">clans stats</a> - <a target="_blank" href="https://mininxd.vercel.app">mininxd.</a>
      </p>
    
  <script type="module" src="/src/index.js"></script>
      <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
</style>
  </body>
</html>
